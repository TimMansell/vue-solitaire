type Game {
  date: Date
  won: Boolean
  lost: Boolean
  completed: Boolean
  time: Int
  moves: Int
  gameNumber: Int
  user: User
}

type AuthUser {
  uid: String!
  users: [User] @relation
}

type User {
  uid: String
  authUser: AuthUser @relation 
  games: [Game] @relation
}

type totalGames @embedded {
  count: Int!
}

type Query {
  totalGames: totalGames! @resolver(name: "totalGames")
}

type Mutation {
  newGame(date: String!, uid: String!): Game! @resolver(name: "newGame")
}
