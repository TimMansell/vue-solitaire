type Game {
  date: Date
  won: Boolean
  lost: Boolean
  completed: Boolean
  time: Int
  moves: Int
  gameNumber: Int
}

type totalGames @embedded {
  count: Int!
}

type Query {
  totalGames: totalGames! @resolver(name: "totalGames")
}

type Mutation {
  newGame(date: String!): Game! @resolver(name: "newGame")
}
